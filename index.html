<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
<div class="content">
    <h1>Calculator</h1>
    <section class="calculator">
        <div class="calculator__display">
            <span class="display-operator"></span>
            <span class="display-number"></span>
        </div>
        <div class="buttons-grid">
            <button class="grid-button grid-button--digit">1</button>
            <button class="grid-button grid-button--digit">2</button>
            <button class="grid-button grid-button--digit">3</button>
            <button class="grid-button grid-button--digit">4</button>
            <button class="grid-button grid-button--digit">5</button>
            <button class="grid-button grid-button--digit">6</button>
            <button class="grid-button grid-button--digit">7</button>
            <button class="grid-button grid-button--digit">8</button>
            <button class="grid-button grid-button--digit">9</button>
            <button class="grid-button grid-button--digit">0</button>
            <button class="grid-button grid-button--digit">.</button>
            <button class="grid-button grid-button--controls">+</button>
            <button class="grid-button grid-button--controls">-</button>
            <button class="grid-button grid-button--controls">*</button>
            <button class="grid-button grid-button--controls">/</button>
            <button class="grid-button grid-button--clear">c</button>
            <button class="grid-button grid-button--operate">=</button>
        </div>
    </section>
</div>

<script src="./scripts.js"></script>
</body>
</html>
